<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>London Region</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.4.0/echarts.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<button class="back-button" onclick="window.location.href='main.html'">Back to UK Map</button>
<div id="chart-container"></div>
<script>
    // London Teams
    const teamsData = [
        {team: "Chelsea", lat: 51.481647, lon: -0.190968},
        {team: "West Ham United", lat: 51.538650, lon: -0.016530},
        {team: "Arsenal", lat: 51.554877, lon: -0.108435},
        {team: "Tottenham Hotspur", lat: 51.603208, lon: -0.065740},
        {team: "Fulham", lat: 51.474895, lon: -0.221801},
        {team: "Crystal Palace", lat: 51.398310, lon: -0.085402}
    ];

    const chartDom = document.getElementById('chart-container');
    const myChart = echarts.init(chartDom);

    fetch("gb.json")
        .then(response => response.json())
        .then(geoData => {
            // London District IDs (Copied from main.html)
            const regionIds = new Set(["GBLND","GBBKI","GBBNE","GBBEX","GBBRN","GBBRO","GBCRO","GBEAL","GBENF","GBGRE","GBHCK",
                "GBHMF","GBHRG","GBHRW","GBHAV","GBHIL","GBHNS","GBISL","GBKEC","GBKTT","GBLBH","GBLEW","GBMRT","GBNWM",
                "GBRDB","GBRIC","GBSWK","GBSUT","GBTOW","GBWFT","GBWND","GBWSM","GBSTN","GBCRY","GBBRY","GBBEN","GBBDG",
                "GBTWH","GBCMD","GBHRY"]);

            // Filter map data for this region
            geoData.features = geoData.features.filter(feature => regionIds.has(feature.properties.id));

            echarts.registerMap('London', geoData);

            const option = {
                backgroundColor: '#f0f0f0',
                title: { text: 'London', left: 'center', top: 20 },
                geo: {
                    map: 'London',
                    roam: true,
                    label: { show: true, color: '#999', fontSize: 10 },
                    itemStyle: {
                        areaColor: '#FF9999', // OrangeRed
                        borderColor: '#fff',
                        borderWidth: 1
                    },
                    emphasis: {
                        itemStyle: { areaColor: '#FF6347' },
                        label: { show: true, color: '#000' }
                    }
                },
                series: [
                    {
                        name: 'Stadiums',
                        type: 'scatter',
                        coordinateSystem: 'geo',
                        data: teamsData.map(item => ({
                            name: item.team,
                            value: [item.lon, item.lat]
                        })),
                        symbolSize: 10,
                        itemStyle: { color: 'red', borderColor: '#fff', borderWidth: 1 },
                        label: {
                            show: true, formatter: '{b}', position: 'right',
                            color: '#333', fontSize: 10, backgroundColor: 'rgba(255,255,255,0.7)', padding: [2, 4]
                        },
                        emphasis: { scale: true }
                    }
                ],
                tooltip: { trigger: 'item', formatter: '{b}' }
            };

            myChart.setOption(option);

            myChart.on('click', function(params) {
                if (params.componentType === 'series') {
                    // 修改跳转路径：进入 team 目录，并将文件名转为小写
                    window.location.href = "./team/" + params.name.replace(/\s+/g, '').toLowerCase() + ".html";
                }else if (params.componentType === 'series') {
                    window.location.href = params.name.replace(/\s+/g, '') + ".html";
                }
            });
        });

    window.addEventListener('resize', myChart.resize);
</script>
</body>
</html>
