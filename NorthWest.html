<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>North West Region</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.4.0/echarts.min.js"></script>
    <script src="data.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<button class="back-button" onclick="window.location.href='main.html#chart'">Back to UK Map</button>
<div id="subchart-container"></div>
<script>
    // North West Teams
    const regionTeams = new Set(["Manchester United", "Liverpool", "Everton", "Manchester City", "Burnley"]);
    const teamsData = allTeamsData.filter(t => regionTeams.has(t.team));

    const chartDom = document.getElementById('subchart-container');
    const myChart = echarts.init(chartDom);

    fetch("gb.json")
        .then(response => response.json())
        .then(geoData => {
            // North West District IDs (Copied from main.html)
            const regionIds = new Set(["GBCMA","GBLAN","GBBPL","GBBBD","GBBOL","GBBUR","GBMAN","GBOLD","GBROC","GBSAL","GBSKP",
                "GBTAM","GBTRA","GBWIG","GBKNO","GBLIV","GBSEF","GBWIR","GBHAL","GBWRT","GBCHE","GBCWC","GBCHW",
                "GBTRF","GBSFT","GBKWL","GBSHN","GBWGN","GBSLF","GBRCH"]);

            // Filter map data for this region
            geoData.features = geoData.features.filter(feature => regionIds.has(feature.properties.id));

            echarts.registerMap('NorthWest', geoData);

            const option = {
                backgroundColor: 'transparent',
                title: { text: 'North West', left: 'center', top: 20 },
                geo: {
                    map: 'NorthWest',
                    roam: true,
                    label: { show: true, color: '#ddd', fontSize: 12 },
                    itemStyle: {
                        areaColor: '#4682B4', // SteelBlue
                        borderColor: '#fff',
                        borderWidth: 1,
                        shadowBlur: 5,
                        shadowColor: 'rgba(0,0,0,0.2)'
                    },
                    emphasis: {
                        itemStyle: { areaColor: '#5F9EA0' },
                        label: { show: true, color: '#000' }
                    }
                },
                series: [
                    {
                        name: 'Stadiums',
                        type: 'scatter',
                        coordinateSystem: 'geo',
                        data: teamsData.map(item => ({
                            name: item.team,
                            value: [item.lon, item.lat],
                            info: item
                        })),
                        symbolSize: 10,
                        itemStyle: { color: 'red', borderColor: '#fff', borderWidth: 1 },
                        label: {
                            show: true, formatter: '{b}', position: 'right',
                            color: '#000', fontSize: 16, backgroundColor: 'rgba(255,255,255,1)', padding: [2, 4]
                        },
                        emphasis: { scale: true }
                    }
                ],
                tooltip: { 
                    trigger: 'item', 
                    enterable: true,
                    formatter: getTooltipFormatter() 
                }
            };

            myChart.setOption(option);

            myChart.on('click', function(params) {
                if (params.componentType === 'series') {
                    window.location.href = params.name.replace(/\s+/g, '') + ".html";
                }
            });
        });

    window.addEventListener('resize', myChart.resize);
</script>
</body>
</html>
