<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>West Midlands Region</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.4.0/echarts.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<button class="back-button" onclick="window.location.href='main.html'">Back to UK Map</button>
<div id="chart-container"></div>
<script>
    // West Midlands Teams
    const teamsData = [
        {team: "Aston Villa", lat: 52.509089, lon: -1.884788},
        {team: "Coventry City", lat: 52.448352, lon: -1.496622},
        {team: "Birmingham City", lat: 52.475654, lon: -1.868036},
        {team: "Wolverhampton Wanderers", lat: 52.590236, lon: -2.130422}
    ];

    const chartDom = document.getElementById('chart-container');
    const myChart = echarts.init(chartDom);

    fetch("gb.json")
        .then(response => response.json())
        .then(geoData => {
            // West Midlands District IDs
            const regionIds = new Set(["GBSTS","GBSTO","GBSHR","GBTEL","GBWAR","GBWOR","GBHEF","GBBIR","GBCOV","GBDUD","GBSAN","GBSOL","GBWAL","GBWLV","GBWLL","GBSAW","GBTFW","GBSTE"]);

            geoData.features = geoData.features.filter(feature => regionIds.has(feature.properties.id));

            echarts.registerMap('WestMidlands', geoData);

            const option = {
                backgroundColor: '#f0f0f0',
                title: { text: 'West Midlands', left: 'center', top: 20 },
                geo: {
                    map: 'WestMidlands',
                    roam: true,
                    label: { show: true, color: '#999', fontSize: 10 },
                    itemStyle: {
                        areaColor: '#FFA500', // Orange
                        borderColor: '#fff',
                        borderWidth: 1
                    },
                    emphasis: {
                        itemStyle: { areaColor: '#FFDAB9' },
                        label: { show: true, color: '#000' }
                    }
                },
                series: [
                    {
                        name: 'Stadiums',
                        type: 'scatter',
                        coordinateSystem: 'geo',
                        data: teamsData.map(item => ({
                            name: item.team,
                            value: [item.lon, item.lat]
                        })),
                        symbolSize: 10,
                        itemStyle: { color: 'red', borderColor: '#fff', borderWidth: 1 },
                        label: {
                            show: true, formatter: '{b}', position: 'right',
                            color: '#333', fontSize: 10, backgroundColor: 'rgba(255,255,255,0.7)', padding: [2, 4]
                        },
                        emphasis: { scale: true }
                    }
                ],
                tooltip: { trigger: 'item', formatter: '{b}' }
            };

            myChart.setOption(option);
            myChart.on('click', function(params) {
                if (params.componentType === 'series') {
                    window.location.href = params.name.replace(/\s+/g, '') + ".html";
                }
            });
        });
    window.addEventListener('resize', myChart.resize);
</script>
</body>
</html>
