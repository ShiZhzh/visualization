<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Football Stadiums Visualization</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.4.0/echarts.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background-color: #f0f0f0; }
        #chart-container { width: 100vw; height: 100vh; }
    </style>
</head>
<body>
<div id="chart-container"></div>
<script>
    const teamsData = [
        {team: "Manchester United", lat: 53.463060, lon: -2.291332}, // 曼彻斯特联
        {team: "Newcastle United", lat: 54.975561, lon: -1.621679}, // 纽卡斯尔联

        {team: "AFC Bournemouth", lat: 50.735243, lon: -1.838306}, // 伯恩茅斯

        {team: "West Ham United", lat: 51.538650, lon: -0.016530}, // 西汉姆联
        {team: "Arsenal", lat: 51.554877, lon: -0.108435}, // 阿森纳
        {team: "Tottenham Hotspur", lat: 51.603208, lon: -0.065740}, // 托特纳姆热刺
        {team: "Everton", lat: 53.438788, lon: -2.966320}, // 埃弗顿
        {team: "Aston Villa", lat: 52.509089, lon: -1.884788}, // 阿斯顿维拉
        {team: "Manchester City", lat: 53.483137, lon: -2.200395}, // 曼彻斯特城
        // {team: "Blackburn Rovers", lat: 53.728594, lon: -2.489196}, // 布莱克本流浪者
        {team: "Southampton", lat: 50.905435, lon: -1.391183}, // 南安普顿
        {team: "Leeds United", lat: 53.777829, lon: -1.572155}, // 利兹联
        // {team: "Middlesbrough", lat: 54.577973, lon: -1.218200}, // 米德尔斯堡
        {team: "Sunderland", lat: 54.914586, lon: -1.388307}, // 桑德兰
        {team: "Fulham", lat: 51.474895, lon: -0.221801}, // 富勒姆
        // {team: "Bolton Wanderers", lat: 53.581384, lon: -2.536993}, // 博尔顿流浪者
        {team: "Leicester City", lat: 52.620291, lon: -1.142289}, // 莱斯特城
        {team: "Coventry City", lat: 52.448352, lon: -1.496622}, // 考文垂城
        {team: "Sheffield Wednesday", lat: 53.411435, lon: -1.500710}, // 谢菲尔德星期三
        // {team: "Wimbledon", lat: 51.398310, lon: -0.086575}, // 温布尔登
        // {team: "West Bromwich Albion", lat: 52.509037, lon: -1.963951}, // 西布罗姆维奇
        // {team: "Stoke City", lat: 52.988073, lon: -2.176630}, // 斯托克城
        // {team: "Charlton Athletic", lat: 51.486263, lon: 0.036446}, // 查尔顿竞技
        {team: "Norwich City", lat: 52.621733, lon: 1.310357}, // 诺维奇城
        // {team: "Wigan Athletic", lat: 53.547511, lon: -2.653961}, // 维冈竞技
        // {team: "Queens Park Rangers", lat: 51.509286, lon: -0.232118}, // 女王公园巡游者
        {team: "Birmingham City", lat: 52.475654, lon: -1.868036}, // 伯明翰城
        {team: "Crystal Palace", lat: 51.398310, lon: -0.085402}, // 水晶宫
        {team: "Portsmouth", lat: 50.796358, lon: -1.063770}, // 朴茨茅斯
        // {team: "Derby County", lat: 52.915482, lon: -1.447769}, // 德比郡
        {team: "Nottingham Forest", lat: 52.939679, lon: -1.132830}, // 诺丁汉森林
        {team: "Ipswich Town", lat: 52.054945, lon: 1.145328}, // 伊普斯维奇镇
        // {team: "Hull City", lat: 53.746167, lon: -0.367508}, // 赫尔城
        {team: "Wolverhampton Wanderers", lat: 52.590236, lon: -2.130422}, // 伍尔弗汉普顿流浪者（狼队）
        {team: "Sheffield United", lat: 53.370355, lon: -1.470873}, // 谢菲尔德联
        // {team: "Reading", lat: 51.422386, lon: -0.982654}, // 雷丁
        {team: "Watford", lat: 51.649873, lon: -0.401329}, // 沃特福德
        // {team: "Oldham Athletic", lat: 53.555210, lon: -2.128121}, // 奥尔德姆竞技
        {team: "Burnley", lat: 53.788987, lon: -2.230198}, // 伯恩利
        {team: "Bradford City", lat: 53.804418, lon: -1.759326}, // 布拉德福德城
        // {team: "Blackpool", lat: 53.804910, lon: -3.048109}, // 布莱克浦
        // {team: "Barnsley", lat: 53.551740, lon: -1.468189}, // 巴恩斯利
        // {team: "Swindon Town", lat: 51.564864, lon: -1.771346}, // 斯文登镇
        // {team: "Preston North End", lat: 53.772219, lon: -2.688362}, // 普雷斯顿北区
        // {team: "Huddersfield Town", lat: 53.654271, lon: -1.768374} // 哈德斯菲尔德镇
    ].filter(t => t.team !== "Swansea City" && t.team !== "Cardiff City"); // Filter out Welsh teams

    const chartDom = document.getElementById('chart-container');
    const myChart = echarts.init(chartDom);

    fetch("gb.json")
        .then(response => response.json())
        .then(geoData => {
            // IDs of districts in Scotland, Wales, and Northern Ireland to exclude
            const nonEnglishIds = new Set([
                // Scotland
                "GBABD", "GBABE", "GBAGB", "GBANS", "GBCLK", "GBDGY", "GBDND", "GBEAY", "GBEDH", "GBEDU", 
                "GBELN", "GBELS", "GBFAL", "GBFIF", "GBGLG", "GBHLD", "GBIVC", "GBMLN", "GBMRY", "GBNAY", 
                "GBNLK", "GBORK", "GBPKN", "GBRFW", "GBSAY", "GBSCB", "GBSLK", "GBSTG", "GBWDU", "GBWLN", 
                "GBZET","GBERW",
                // Wales
                "GBAGY", "GBBGE", "GBBGW", "GBCAY", "GBCGN", "GBCMN", "GBCRF", "GBCWY", "GBDEN", "GBFLN", 
                "GBGWN", "GBMON", "GBMTY", "GBNTL", "GBNWP", "GBPEM", "GBPOW", "GBRCT", "GBSWA", "GBTOF", 
                "GBVGL", "GBWRX",
                // Northern Ireland
                "GBANT", "GBARD", "GBARM", "GBBLA", "GBBLY", "GBBNB", "GBBFS", "GBCKF", "GBCSR", "GBCKT", 
                "GBCLR", "GBCGV", "GBDGN", "GBDOW", "GBDRY", "GBFER", "GBLMV", "GBLRN", "GBLSB", "GBMFT", 
                "GBMYL", "GBNDN", "GBNTA", "GBNYM", "GBOMH", "GBSTB"
            ]);

            geoData.features = geoData.features.filter(feature => !nonEnglishIds.has(feature.properties.id));

            echarts.registerMap('UK', geoData);

            // 根据缩放级别动态生成数据，控制标签显示数量
            function getSeriesData(zoom) {
                let limit;
                if (zoom < 2) {
                    limit = 5; // 缩放很小时，只显示前5个
                } else if (zoom < 4) {
                    limit = 15; // 中等缩放时，显示前20个
                } else {
                    limit = teamsData.length; // 放大后显示全部
                }

                return teamsData.map((item, index) => ({
                    name: item.team,
                    value: [item.lon, item.lat],
                    label: {
                        show: index < limit // 只有在前 limit 个球队中才显示标签
                    }
                }));
            }

            const option = {
                backgroundColor: '#f0f0f0',
                geo: {
                    map: 'UK',
                    roam: true,
                    label: {
                        show: false, // 初始不显示地区名称，防止太挤
                        color: '#999',
                        fontSize: 8
                    },
                    itemStyle: {
                        areaColor: '#e0e0e0',
                        borderColor: '#fff',
                        borderWidth: 0.5
                    },
                    emphasis: {
                        itemStyle: {
                            areaColor: '#bbb'
                        },
                        label: {
                            show: true,
                            color: '#000'
                        }
                    }
                },
                series: [
                    {
                        name: 'Stadiums',
                        type: 'scatter',
                        coordinateSystem: 'geo',
                        data: getSeriesData(1), // 初始数据，假设默认缩放为1
                        symbolSize: 5,
                        itemStyle: {
                            color: 'red',
                            borderColor: '#fff',
                            borderWidth: 1
                        },
                        label: {
                            show: true,
                            formatter: '{b}',
                            position: 'top',
                            color: '#333',
                            fontSize: 7,
                            textBorderColor: '#fff',
                            textBorderWidth: 2
                        },
                        emphasis: {
                            scale: true,
                            label: {
                                show: true,
                                fontSize: 7,
                            }
                        }
                    }
                ],
                tooltip: {
                    trigger: 'item',
                    formatter: '{b}',
                    textStyle: {
                        fontSize: 7// 设置悬停时的字体大小
                    }
                }
            };

            myChart.setOption(option);

            // 监听地图漫游（缩放/平移）事件
            myChart.on('georoam', function () {
                // 获取当前缩放级别
                const zoom = myChart.getModel().getComponent('geo').coordinateSystem.getZoom();
                // 更新数据以显示/隐藏标签
                myChart.setOption({
                    geo: {
                        label: {
                            show: zoom > 5 // 当缩放大于3时显示地区名称
                        }
                    },
                    series: [{
                        data: getSeriesData(zoom)
                    }]
                });
                console.log('Current Zoom Level:', zoom);
            });

            myChart.on('click', function(params) {
                if (params.componentType === 'series') {
                    window.location.href = params.name.replace(/\s+/g, '') + ".html";
                }
            });
        });

    window.addEventListener('resize', myChart.resize);
</script>
</body>
</html>
