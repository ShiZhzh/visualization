<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>South East Region</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.4.0/echarts.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<button class="back-button" onclick="window.location.href='main.html'">Back to UK Map</button>
<div id="chart-container"></div>
<script>
    // South East Teams
    const teamsData = [
        {team: "Southampton", lat: 50.905435, lon: -1.391183},
        {team: "Portsmouth", lat: 50.796358, lon: -1.063770}
    ];

    const chartDom = document.getElementById('chart-container');
    const myChart = echarts.init(chartDom);

    fetch("gb.json")
        .then(response => response.json())
        .then(geoData => {
            // South East District IDs
            const regionIds = new Set(["GBBKM","GBMKN","GBOXF","GBSUR","GBWSX","GBESX","GBBHM","GBKEN","GBMDW","GBHAM","GBPOR","GBSOU","GBIOW","GBBRK","GBBRA","GBREA","GBSLO","GBWNM","GBWIN","GBSTH","GBWBK","GBSRY","GBRDG","GBWOK", "GBBRC","GBSLG","GBMIK","GBBNH"]);

            geoData.features = geoData.features.filter(feature => regionIds.has(feature.properties.id));

            echarts.registerMap('SouthEast', geoData);

            const option = {
                backgroundColor: '#f0f0f0',
                title: { text: 'South East', left: 'center', top: 20 },
                geo: {
                    map: 'SouthEast',
                    roam: true,
                    label: { show: true, color: '#999', fontSize: 16 },
                    itemStyle: {
                        areaColor: '#40E0D0', // Turquoise
                        borderColor: '#fff',
                        borderWidth: 1
                    },
                    emphasis: {
                        itemStyle: { areaColor: '#AFEEEE' },
                        label: { show: true, color: '#000' }
                    }
                },
                series: [
                    {
                        name: 'Stadiums',
                        type: 'scatter',
                        coordinateSystem: 'geo',
                        data: teamsData.map(item => ({
                            name: item.team,
                            value: [item.lon, item.lat]
                        })),
                        symbolSize: 10,
                        itemStyle: { color: 'red', borderColor: '#fff', borderWidth: 1 },
                        label: {
                            show: true, formatter: '{b}', position: 'right',
                            color: '#333', fontSize: 16, backgroundColor: 'rgba(255,255,255,0.7)', padding: [2, 4]
                        },
                        emphasis: { scale: true }
                    }
                ],
                tooltip: { trigger: 'item', formatter: '{b}' }
            };

            myChart.setOption(option);
            myChart.on('click', function(params) {
                if (params.componentType === 'series') {
                    window.location.href = params.name.replace(/\s+/g, '') + ".html";
                }
            });
        });
    window.addEventListener('resize', myChart.resize);
</script>
</body>
</html>
