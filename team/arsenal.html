<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arsenal FC</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 600px; /* 增加宽度以适应表格 */
            width: 100%;
        }
        h1 {
            color: #EF0107; /* Arsenal Red */
            margin-bottom: 0.5rem;
        }
        .info {
            text-align: left;
            margin-top: 1.5rem;
        }
        .info p {
            margin: 0.5rem 0;
            color: #555;
        }
        .back-btn {
            display: inline-block;
            margin-top: 2rem;
            padding: 10px 20px;
            background-color: #023474; /* Arsenal Blue */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .back-btn:hover {
            background-color: #012046;
        }
        
        .team-logo {
            width: 120px;
            height: auto;
            margin-bottom: 1rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }
        
        th {
            background-color: #EF0107;
            color: white;
            padding: 10px;
            font-weight: 600;
        }
        
        td {
            border: 1px solid #eee;
            padding: 8px;
            color: #333;
        }
        
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
<div class="card">
    <img src="./image/arsenal.jpg" alt="Arsenal Logo" class="team-logo">
    <h1>Arsenal</h1>
    <div class="info">
        <p><strong>Stadium:</strong> Emirates Stadium</p>
        <p><strong>Location:</strong> London (Holloway)</p>
        <p><strong>Capacity:</strong> 60,704</p>
        <p><strong>Coordinates:</strong> 51.554877, -0.108435</p>
    </div>

    <table>
        <thead>
            <tr>
                <th>Points</th>
                <th>Played</th>
                <th>Won</th>
                <th>Lost</th>
                <th>Drawn</th>
                <th>GF</th>
                <th>GA</th>
                <th>GD</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>30</td>
                <td>13</td>
                <td>9</td>
                <td>1</td>
                <td>3</td>
                <td>25</td>
                <td>7</td>
                <td>18</td>
            </tr>
        </tbody>
    </table>

    <a href="../main.html" class="back-btn">Back to Map</a>
</div>
</body>
</html>
